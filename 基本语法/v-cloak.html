<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div id="app" v-cloak>
    {{message}}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    setTimeout(function () {
        const vm = new Vue({
            el: '#app',
            data: {
                message: "hello vue",
            }
        })

    },1000)
</script>

</body>
</html>
