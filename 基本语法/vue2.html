<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--插值操作-->
<body>

<div id="app">
    {{message}}
    <p>{{firstName + lastName}}</p>
    <p>{{firstName}} {{lastName}}</p>
    <p>{{firstName + ' ' + lastName}}</p>
    <button @click="add">+</button>
    <button @click="sub()">-</button>
    {{count}}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            message: "hello vue",
            firstName: "Kobe",
            lastName: "Bryant",
            count: 0
        },
        methods: {
            add: function () {
                this.count++;
                console.log(this.count);
            },
            sub: function () {
                this.count--;
                console.log(this.count);
            }
        }
    })
</script>

</body>
</html>
