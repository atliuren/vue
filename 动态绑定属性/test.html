<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .indexClass{
            color: red;
        }
    </style>

</head>
<body>

<div id="app">
    <ul>
        <li  v-for="(player,index) in players" v-bind:class="{indexClass: bindClass==index}" @click="handelIndex(index)">{{player}}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            message: "hello vue",
            players: ["Curry","Durant","Klay"],
            bindClass: 0
        },
        methods: {
            handelIndex: function (index) {
                this.bindClass = index;
            }
        }
    })
</script>

</body>
</html>
