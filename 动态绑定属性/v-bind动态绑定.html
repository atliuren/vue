<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <a :href="url"><img v-bind:src="imagUrl"></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            message: "hello vue",
            imagUrl: "https://cn.vuejs.org/images/lifecycle.png",
            url: "http://www.baidu.com"
        }
    })
</script>
</body>
</html>
