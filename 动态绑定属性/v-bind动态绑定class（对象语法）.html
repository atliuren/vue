<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active{
            color: red;
        }
    </style>

</head>

<body>

<div id="app">
<!-- 对象值 k-v键值对   <h2 v-bind:class="{key1:value1,key2:value2}">{{message}}</h2>-->
    <h2 v-bind:class="{active: isActive,line: isLine}">{{message}}</h2>
    <h2 v-bind:class="{active: isActive,line: isLine}">{{message}}</h2>
    <button @click="changeClo">变色</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            message: "hello vue",
            isActive: true,
            isLine: true
        },
        methods: {
            changeClo: function () {
                this.isActive = !this.isActive;
            },
            getClass: function () {
                return {active: this.isActive,line: this.isLine}
            }
        }
    })
</script>

</body>
</html>
